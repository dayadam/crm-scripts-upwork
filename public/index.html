  <body>
    <div class="container">
      <form>
        <div class="row">
          <label for="lead-status">Select current lead status</label>
          <select name="lead-status" id="lead-status">
            <option value="Call Back">Call Back</option>
            <option value="No Answer">No Answer</option>
            <option value="Sold">Sold</option>
            <option value="Fake">Fake</option>
            <option value="Not Interested">Not Interested</option>
            <option value="Disqualified">Disqualified</option>
            <option value="Open">Open</option>
            <option value="New Lead">New Lead</option>
            <option value="Unposted">Unposted</option>
          </select>
        </div>
        <div class="form-group row">
          <div class="col">
            <h3>Select "Assigned To"</h3>
            <div class="form-check row">
              <div class="col">
                <label class="form-check-label" for="Elite Medicare Advisors"
                  >Elite Medicare Advisors
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Elite Medicare Advisors"
                    name="Assigned To"
                /></label>
              </div>
              <div class="col"></div>
            </div>
            <div class="form-check row">
              <div class="col">
                <label class="form-check-label" for="Team Selling"
                  >Team Selling
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Team Selling"
                    name="Assigned To"
                /></label>
              </div>
              <div class="col"></div>
            </div>
            <div class="form-check row">
              <div class="col">
                <label class="form-check-label" for="herry patel test"
                  >herry patel test
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="herry patel test"
                    name="Assigned To"
                /></label>
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>
        <button class="submit-button">Submit</button>
      </form>
    </div>
  </body>
